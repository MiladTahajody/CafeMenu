<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu</title>
  <style>
    /* Reset margin/padding و تنظیم iframe fullscreen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Preloader Overlay -->
<div id="preloader" style="
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:sans-serif;
  font-size:20px;
  z-index:9999;
  transition:opacity 0.5s ease;
">
  Loading menu...
</div>

<script>
  // Preloader ساده 4-5 ثانیه
  window.addEventListener('load', function() {
    setTimeout(function() {
      const loader = document.getElementById('preloader');
      loader.style.opacity = '0';
      setTimeout(()=>loader.remove(), 500);
    }, 4000); // 4 ثانیه، میتونی 5000 = 5 ثانیه هم بزاری
  });
</script>
