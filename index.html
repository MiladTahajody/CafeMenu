<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Menu</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  #preloader {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:sans-serif;
    font-size:20px;
    z-index:9999;
    transition:opacity 0.5s ease;
  }
  iframe {
    border:0;
    width:100%;
    height:100%;
    position:fixed;
    top:0; left:0;
    opacity:0; /* مخفی در ابتدا */
    transition: opacity 0.5s ease;
  }
</style>
<script>
  // جلوگیری از Back مرورگر
  window.history.pushState(null, null, window.location.href);
  window.onpopstate = function() {
    window.history.pushState(null, null, window.location.href);
  };
</script>
</head>
<body>

<div id="preloader">Loading menu...</div>

<iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="100%" height="100%" 
src="https://embed.figma.com/proto/TiL3j8NtfS75NjnjbFsksg/DIGITAL-MENU--Community-?page-id=0%3A1&node-id=17-2971&p=f&viewport=697%2C577%2C0.23&scaling=scale-down-width&content-scaling=responsive&starting-point-node-id=17%3A2971&embed-host=share&hide-ui=1" 
allowfullscreen></iframe>

<script>
  const iframe = document.getElementById('figmaFrame');
  const preloader = document.getElementById('preloader');

  // وقتی iframe لود شد، Preloader fade out و iframe fade in
  iframe.onload = function() {
    iframe.style.opacity = '1';
    preloader.style.opacity = '0';
    setTimeout(()=>preloader.remove(), 500);
  };
</script>

</body>
</html>
